<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Card Form</title>
    <style>
        span
        {
            color: red;
        }
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        *{
        margin:0px;
         }
    </style>
   
</head>
<body>
    <!--Main Container-->
    <div style="background-color: beige;">
         <!--Heading + Table Start-->
        <div>
            <!--heading Start-->
            <div style="background-color: brown;color: white;text-align: center;"
                <h4> Request for New PAN card And/Or Changes or Correction in PAN Data</h4>
                 <p>Fields marked with <span>*</span> (asterik are mandatory).
                    To avoid mistakes Please refer the <u style="color: orange;"> guidelines</u> and <u style="color: orange;">instructions</u>.
                 </p>   
            </div>
            <!--Heading End-->
            <!--table Start here-->
            <div>
                <table style="width: 100%;font-weight: bold;">
                    <tr>
                        <td>
                           <span>*</span> Whether Citizen Of India
                            <label for="Yes" style="padding-left: 40px;font-weight: lighter;">Yes</label>
                            <input type="radio" name="" id="Yes">

                            <label for="No" style="padding-left: 40px;font-weight: lighter">No</label>
                            <input type="radio" name="" id="No">
                        </td>
                    </tr>
                <tr>
                
                    <td>
                        <span>*</span>
                        <label for=""> Permanent Account Number(PAN) </label>
                        <input type="text" name="" id="">
                    </td>
                </tr>

                
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                        <span>*</span>1.Name
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Title</label>

                        <label for="" style="padding-left: 20px;font-weight: lighter;">Shri/Mr</label>
                        <input type="radio" name="" id="">

                        <label for="" style="padding-left: 20px;font-weight: lighter;">Smt/Mrs</label>
                        <input type="radio" name="" id="">

                        <label for="" style="padding-left: 20px;font-weight: lighter;">Kumari/Ms</label>
                        <input type="radio" name="" id="">

                    </td>
                </tr>

                <tr>
                    <td>
                        <div style="display:inline-block"> 
                            <label for="">Last Name/Surname</label><br>
                            <input type="text" name="" id="">
                        </div>
                        <div style="display:inline-block;padding-left:200px;">
                            <label for="">First Name</label><br>
                            <input type="text" name="" id="">
                        </div>
                        <div style="display:inline-block;padding-left:200px;">
                            <label for="">Middle Name</label><br>
                            <input type="text" name="" id="">
                        </div>
                    </td>
                </tr>


                </table>
            </div>
            <!--Table End Here-->
        


        </div>
    </div>    
</body>
</html>
